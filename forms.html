<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username: </label>
        <input type="text" id="username" placeholder="Songebob" minlength="6" maxlength="20" required>
        <br>

        <label for="email">email: </label>
        <input type="email" id="email" placeholder="Songebob@gmail.com" required>
        <br>

        <label for="phonenumber">phonenumber #: </label>
        <input type="tel" id="phonenumber" placeholder="1234567890"  required pattern="[6-9]{1}[0-9]{9}" title="Phone number must start with 6, 7, 8, or 9 and be exactly 10 digits long.">
        <br>

        <label for="bday">DOB : </label>
        <input type="date" id="bday" placeholder="mm/dd/yyyy" required>
        <br>

        <label for="quantity">quantity : </label>
        <input type="number" id="quantity" placeholder="12" required min="0" max="99" value="1">
        <br>

        <label for="password">password: </label>
        <input type="password" id="password" required placeholder="password" minlength="5" maxlength="10" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" title="Password must contain at least one uppercase letter, one lowercase letter, and one number.">
        <br>
        <br>
            <label for="title">title:</label>

            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Mr.">Mr.</label>
            
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="Ms.">Ms.</label>
            
            <input type="radio" id="PhD." value="PhD." name="title">
            <label for="PhD.">PhD.</label>

        <br>

        <lable for="payment">payment</lable>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
        <br>

        <lable for="subscribe">subscribe:</lable>
        <input type="checkbox" id="subscribe">
        <br>

        <lable for="comment">comment:</lable>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>

        <lable for="file">file:</lable>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <br>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
